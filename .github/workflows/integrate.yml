name: Node Continuous Integration

on: 
  pull_request:
    branches: [ main ]

jobs: 
  test_pull_request: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
    - name: clean cache
      run: npm cache clean --force
    - name: install
      run: npm ci
    - name: npm install
      run: npm install
    - name: build
      run: npm run test --if-present
      env:
        CI: false

